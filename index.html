<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Fluoride Analyzer — Live Plot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; margin: 1rem; }
    header { display:flex; align-items:baseline; gap:1rem; }
    img { max-width: 100%; height: auto; border: 1px solid #ddd; }
    .muted { color:#666; font-size:0.9rem; }
  </style>
</head>
<body>
  <header>
    <h1>Fluoride Analyzer — Live Plot</h1>
    <div class="muted">Auto-refreshes every 60s</div>
  </header>

  <p class="muted">If the image ever looks stale, your browser cache is probably fine — we’re cache‑busting with a timestamp.</p>

  <img id="plot" alt="Live Plot" src="live_plot.png" />

  <p class="muted" id="status">Loading…</p>

  <script>
    const img = document.getElementById('plot');
    const status = document.getElementById('status');

    function refreshPlot() {
      const ts = Date.now();
      // cache-bust by appending a timestamp query string
      img.src = `live_plot.png?t=${ts}`;
      const now = new Date();
      status.textContent = `Last refresh: ${now.toLocaleString()}`;
    }

    // first refresh right away, then every 60s
    refreshPlot();
    setInterval(refreshPlot, 60 * 1000);
  </script>
</body>
</html>
